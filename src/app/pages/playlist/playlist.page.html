<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">playlist</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<!--cdvsvdvdbvdvd-->
<ion-header>
  <ion-toolbar>
    <ion-title>Mi Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-thumbnail slot="start">
        <img [src]="song.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
